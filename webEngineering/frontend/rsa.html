<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crypto Labs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <!-- Main css -->

</head>

<body>

  <header>
    <div class="container">

      <br>
      <br>

      <div class="row">

            <div class="col-auto">
              <label for="mail">
                <input type="email" class="form-control" id="mail"  name="mail" placeholder="name@example.com">
                <span class="error" aria-live="polite"></span>
              </label>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
          </form>

          <br>
          <br>

          <form>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">Private Key</label>
              <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Private Key">
            </div>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">Public Key</label>
              <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Public Key">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">Generate</button>
            </div>
          </form>
      </div>

          <div class="col-md-6">
